<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goUP URL</title>
    <meta name='description' content='가장 간편한 URL 단축기. 로그인 없이 무료이고 익명으로 사용할수 있어요'>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <iframe src="/lang.html" style="border: none; width: 100%; height: 20px;"></iframe>

    <header>
        <nav>
          <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul id="menu">
            <li><a href="https://goup.im/">goUP</a></li>
            <li><a href="https://goup.im/">goUP Privacy</a></li>
            <select_items><li><a href="/index.html">goUP URL</a></li></select_items>
            <li><a href="https://id.goup.im">goUP ID</a></li>
            <li><a href="https://ai.goup.im">goUP AI</a></li>
          </ul>
        </nav>
      </header>

    <h2>goUP URL</h2>
    <div class="container">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="단축할 URL 주소를 입력하세요">
            <button onclick="shortenUrl()">단축</button>
        </div>
        <div id="result"></div>
        <div class="table-container" id="tableContainer">
            <table id="urlTable">
                <tbody>
                    <!-- 단축된 URL -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="email">문의: goup@goup.im</div>
    <div class="email">goUP URL 2.1 - 한국어 페이지</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUrls();
        });

        async function shortenUrl() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            
            if (!response.ok) {
                alert("유효한 URL을 입력하세요.");
                return;
            }

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const shortUrl = `https://url.goup.im/${data.shortUrl}`;
            saveUrl(url, shortUrl);
            addUrlToTable(url, shortUrl);
            document.getElementById('urlInput').value = '';
        }

        function saveUrl(originalUrl, shortUrl) {
            let urls = JSON.parse(localStorage.getItem('urls')) || [];
            urls.push({ originalUrl, shortUrl });
            localStorage.setItem('urls', JSON.stringify(urls));
        }

        function loadUrls() {
            const urls = JSON.parse(localStorage.getItem('urls')) || [];
            const tableContainer = document.getElementById('tableContainer');
            const tableBody = document.querySelector('#urlTable tbody');
            tableBody.innerHTML = '';
            if (urls.length > 0) {
                tableContainer.style.display = 'block';
                urls.forEach(url => addUrlToTable(url.originalUrl, url.shortUrl));
            } else {
                tableContainer.style.display = 'none';
            }
        }

        function addUrlToTable(originalUrl, shortUrl) {
            const tableBody = document.querySelector('#urlTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <!--<td><a href="${originalUrl}" target="_blank">${originalUrl}</a></td>-->
                <td><a href="${shortUrl}" target="_blank">${shortUrl}</a></td>
            `;
            tableBody.appendChild(row);
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.style.display = 'block';
        }
    </script>
</body>
</html>
