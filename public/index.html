<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goUP URL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        h1 {
            color: black;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        button {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1E90FF;
        }
        #result {
            margin-top: 20px;
        }
        #result p {
            word-break: break-all;
        }
        a {
            color: #1E90FF;
        }
        .table-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 0px solid #ccc;
            border-radius: 25px; /* 테두리 둥글게 */
        }
        th, td {
            padding: 10px;
            border: 0px solid #ccc;
            text-align: center;
        }
        th:first-child {
            border-top-left-radius: 25px; /* 좌측 상단 둥글게 */
        }
        th:last-child {
            border-top-right-radius: 25px; /* 우측 상단 둥글게 */
        }
        tr:last-child td:first-child {
            border-bottom-left-radius: 25px; /* 좌측 하단 둥글게 */
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 25px; /* 우측 하단 둥글게 */
        }
        .email {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>goUP URL</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="단축할 URL 주소를 입력하세요">
            <button onclick="shortenUrl()">URL 단축</button>
        </div>
        <div id="result"></div>
        <div class="table-container" id="tableContainer">
            <table id="urlTable">
                <thead>
                    <tr>
                        <th>원본 URL</th>
                        <th>단축한 URL</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Shortened URLs will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="email">삭제 요청: goup-app@proton.me</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUrls(); // 페이지 로드 시 URL 목록 로드
        });

        async function shortenUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("URL 주소를 입력하세요");
                return;
            }
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const shortUrl = `https://url.goup.im/${data.shortUrl}`;
            saveUrl(url, shortUrl);
            addUrlToTable(url, shortUrl);
            document.getElementById('urlInput').value = ''; // 텍스트박스 내용 지우기
        }

        function saveUrl(originalUrl, shortUrl) {
            let urls = JSON.parse(localStorage.getItem('urls')) || [];
            urls.push({ originalUrl, shortUrl });
            localStorage.setItem('urls', JSON.stringify(urls));
        }

        function loadUrls() {
            const urls = JSON.parse(localStorage.getItem('urls')) || [];
            const tableContainer = document.getElementById('tableContainer');
            const tableBody = document.querySelector('#urlTable tbody');
            tableBody.innerHTML = ''; // 테이블 초기화
            if (urls.length > 0) {
                tableContainer.style.display = 'block'; // URL이 있을 때만 테이블 표시
                urls.forEach(url => addUrlToTable(url.originalUrl, url.shortUrl));
            } else {
                tableContainer.style.display = 'none'; // URL이 없을 때 테이블 숨기기
            }
        }

        function addUrlToTable(originalUrl, shortUrl) {
            const tableBody = document.querySelector('#urlTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><a href="${originalUrl}" target="_blank">${originalUrl}</a></td>
                <td><a href="${shortUrl}" target="_blank">${shortUrl}</a></td>
            `;
            tableBody.appendChild(row);
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.style.display = 'block'; // URL이 추가되면 테이블 표시
        }
    </script>
</body>
</html>
